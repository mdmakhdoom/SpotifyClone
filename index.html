<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Logo"><span>Spotify</span></li>
                <li>Home</li>
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="song-list">
            <h1>Best of LoFi</h1>
            <div class="songcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">03.25 <i id="0"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">03.26 <i id="1"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">03.00 <i id="2"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">03.06 <i id="3"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">04.11 <i id="4"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Raaz-E-Ulfat-OST</span>
                    <span class="songlistplay"><span class="timestamp">04.42 <i id="5"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class=" fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="info">
            <img src="Cad.gif" width="40px" alt="" id="gif"> <spnan id="masterSongName">Naah</spnan>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/60409f83c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
